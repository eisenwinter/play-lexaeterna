{{ range $.Site.Data.game.monsters.starters }}
    <article class="media">
        <figure class="media-left image is-32x32">
            <img src="/public/elements/{{.Element | lower}}.png">
        </figure>
        <div class="media-content">
          <div class="content">
            <h3>{{ .Name }}</h3>
            <small> {{ .Element}}</small>
          </div>
         
        </div>
      </article>
{{ end }}
