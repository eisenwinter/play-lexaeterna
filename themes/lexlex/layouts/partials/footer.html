{{ $js := resources.Get "js/menu.js" }}
<script src="{{ $js.RelPermalink }}"></script>


<script>
    function ready(fn) {
        if (document.readyState != 'loading') {
            fn();
        } else {
            document.addEventListener('DOMContentLoaded', fn);
        }
    }
    ready(go([ sticky, highlight, burgerMenu ]))
</script>
